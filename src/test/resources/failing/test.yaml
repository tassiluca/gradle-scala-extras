tests:
  - description: "Base Scala QA tasks should succeed"
    configuration:
      tasks:
        - clean
        - check
      options:
        - --stacktrace
        - --info
    expectation:
      result: failed
      outcomes:
        failed:
          - spotlessScalaCheck
      output:
        contains:
          # IMPORTANT: whitespaces are significant in these snippets
          - |
            src/main/scala/Main.scala
                      @@ -1,4 +1,3 @@
                      -@main·def
                      -helloWorld():·Unit·=
                      +@main·def·helloWorld():·Unit·=
          - |
            src/test/scala/MainTest.scala
                      @@ -1,8 +1,7 @@
                       import·org.scalatest.flatspec.AnyFlatSpec
                       import·org.scalatest.matchers.should.Matchers
                       
                      -class
                      -MainTest·extends·AnyFlatSpec·with·Matchers:
                      +class·MainTest·extends·AnyFlatSpec·with·Matchers:
