tests:
  - description: "With custom configuration"
    configuration:
      tasks:
        - clean
        - check
      options:
        - --stacktrace
        - --info
        - --continue
    expectation:
      result: success
      outcomes:
        success:
          - checkScalafmtAll
          - checkScalafmt
          - checkTestScalafmt
          - checkScalafix
          - checkScalafixMain
          - checkScalafixTest
      output:
        contains:
          - "Using scalafmt version 3.8.0"