tests:
  - description: "Malformatted sources"
    configuration:
      tasks:
        - clean
        - check
      options:
        - --stacktrace
        - --info
        - --continue
    expectation:
      result: failed
      outcomes:
        failed:
          - checkScalafmt
          - checkTestScalafmt
          - checkScalafixMain
          - checkScalafixTest
      output:
        contains:
          # Scalafix output
          - "-import scala.Nil"   # Main.scala - unused import
          - "-import scala.Some"  # MainTest.scala - unused import
