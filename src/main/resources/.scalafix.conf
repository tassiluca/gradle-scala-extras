rules = [
  DisableSyntax,
  RemoveUnused,
  OrganizeImports,
  NoValInForComprehension,
  LeakingImplicitClassVal,
  NoAutoTupling,
  RedundantSyntax,
]

DisableSyntax.noFinalize = true
DisableSyntax.noIsInstanceOf = true
DisableSyntax.noReturns = true

triggered.rules = [
  DisableSyntax
]

OrganizeImports {
  targetDialect = Auto
  coalesceToWildcardImportThreshold = 6
  expandRelative = true
    groups = [
    "re:javax?\\."
    "scala."
    "scala.meta."
    "*"
  ]
  groupedImports = AggressiveMerge
  removeUnused = true
  blankLines = Auto
}